name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python linting tools
        run: |
          pip install flake8

      - name: Run Python lint
        run: |
          flake8 src/ --max-line-length=120 --ignore=E501,W503,E402,W504,E701,E128,E302,E305,E226,F841

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run Shell lint
        run: |
          shellcheck hooks/*.sh setup.sh || true
          # Using || true to not fail on warnings

  test:
    name: Basic Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install GTK dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-gi gir1.2-gtk-3.0

      - name: Check Python syntax
        run: |
          python -m py_compile src/daemon.py
          python -m py_compile src/client.py

      - name: Verify scripts are executable
        run: |
          test -x src/daemon.py || echo "daemon.py should be executable"
          test -x src/client.py || echo "client.py should be executable"
          test -x hooks/notification-hook.sh || echo "notification-hook.sh should be executable"
          test -x hooks/stop-hook.sh || echo "stop-hook.sh should be executable"

  # Copilot code review is automatically triggered on PRs
  # when enabled in repository settings
